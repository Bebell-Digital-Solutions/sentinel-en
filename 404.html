
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Molt Academy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: 'var(--color-brand)',
                            hover: 'var(--color-brand-hover)'
                        },
                        dark: {
                            bg: 'var(--color-bg)',
                            surface: 'var(--color-surface)',
                            border: 'var(--color-border)'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Helvetica Neue', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'bounce-x': 'bounceX 1s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceX: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '50%': { transform: 'translateX(25%)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS for specific aesthetic touches -->
    <style>
        :root {
            /* ðŸŽ¨ UPDATE THESE HEX CODES TO MATCH YOUR LIVE HOMEPAGE */
            --color-brand: #ff9900;       /* Main accent/button color */
            --color-brand-hover: #ffaa33; /* Hover state for accent color */
            --color-bg: #121212;          /* Main background color */
            --color-surface: #1e1e1e;     /* Search bar & button background color */
            --color-border: #333333;      /* Borders around buttons/inputs */
        }

        body {
            background-image: radial-gradient(circle at 50% 0%, var(--color-surface) 0%, var(--color-bg) 70%);
        }
        .glass-panel {
            background: color-mix(in srgb, var(--color-surface) 70%, transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Custom Toast Notification Styles */
        #toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            pointer-events: none;
        }
        .toast {
            background-color: var(--color-surface);
            border-left: 4px solid var(--color-brand);
            color: #e0e0e0;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            max-width: 24rem;
        }
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 font-sans min-h-screen flex flex-col items-center justify-center p-6 selection:bg-brand selection:text-dark-bg overflow-x-hidden">

    <!-- Main Content -->
    <main class="w-full max-w-3xl flex flex-col items-center text-center space-y-8 animate-fade-in-up">
        
        <!-- 404 Header -->
        <div class="space-y-2 relative">
            <div class="absolute -inset-4 bg-brand/10 blur-2xl rounded-full z-0 opacity-50"></div>
            <h1 class="text-9xl md:text-[12rem] font-black flex items-center justify-center tracking-tighter relative z-10 drop-shadow-lg leading-none">
                <span class="text-transparent bg-clip-text bg-gradient-to-br from-brand to-orange-600">4</span>
                
                
                
                
                <!-- Custom Shattered Zero SVG -->
                <svg viewBox="0 0 100 120" class="w-[0.55em] h-[0.75em] overflow-visible mx-1 md:mx-3">
                    <defs>
                        <!-- Gradient to match the text -->
                        <linearGradient id="zero-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="var(--color-brand)" />
                            <stop offset="100%" stop-color="#ea580c" />
                        </linearGradient>
 
                        <!-- The base shape of the zero -->
                        <path id="zero-shape" d="M 50 0 C 20 0, 0 20, 0 60 C 0 100, 20 120, 50 120 C 80 120, 100 100, 100 60 C 100 20, 80 0, 50 0 Z M 50 25 C 70 25, 72 40, 72 60 C 72 80, 70 95, 50 95 C 30 95, 28 80, 28 60 C 28 40, 30 25, 50 25 Z" fill-rule="evenodd" />

                        <!-- Clip masks to split the zero in half along a jagged line -->
                        <clipPath id="bottom-clip">
                            <polygon points="0,65 45,55 50,70 100,45 100,120 0,120" />
                        </clipPath>
                        <clipPath id="top-clip">
                            <polygon points="0,0 100,0 100,45 50,70 45,55 0,65" />
                        </clipPath>
                    </defs>
                    
                    <!-- Bottom half -->
                    <use href="#zero-shape" fill="url(#zero-grad)" clip-path="url(#bottom-clip)" />
                    
                    <!-- Top half (fractured and shifted up/right) -->
                    <g transform="translate(3, -6) rotate(4, 50, 60)">
                        <use href="#zero-shape" fill="url(#zero-grad)" clip-path="url(#top-clip)" />
                    </g>
                    
                    <!-- Flying Shattered Debris Shards -->
                    <polygon points="-8,70 -3,62 -1,72" fill="url(#zero-grad)" />
                    <polygon points="55,75 62,70 58,82" fill="url(#zero-grad)" />
                    <polygon points="108,35 115,40 110,48" fill="url(#zero-grad)" />
                    <polygon points="-5,50 0,48 -2,53" fill="url(#zero-grad)" />
                </svg>

                <span class="text-transparent bg-clip-text bg-gradient-to-br from-brand to-orange-600">4</span>
            </h1>
            
            
            
            
            <p class="text-2xl md:text-3xl font-bold text-gray-100 relative z-10 mt-2">Route Not Found</p>
        </div>
        
        <p class="text-lg text-gray-400 max-w-xl leading-relaxed">
            The path you requested has shed its skin and no longer exists. Use the terminal below to navigate or choose a shortcut.
        </p>

        <!-- Search / Command Input -->
        <form id="searchForm" class="w-full max-w-xl relative flex items-center glass-panel rounded-full p-2 shadow-2xl border border-dark-border transition-all duration-300 focus-within:border-brand focus-within:ring-2 focus-within:ring-brand/20 group">
            <i data-lucide="terminal" class="ml-4 text-brand w-5 h-5 flex-shrink-0"></i>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Ask a question or type a route..." 
                class="w-full bg-transparent border-none px-4 py-3 text-gray-100 focus:outline-none placeholder-gray-500 text-lg"
                autocomplete="off"
            >
            <button 
                type="submit" 
                id="submitBtn"
                class="p-3 bg-transparent text-gray-500 hover:text-brand transition-colors focus:outline-none flex-shrink-0"
                aria-label="Search"
            >
                <i data-lucide="send" class="w-6 h-6 stroke-[1.5]"></i>
            </button>
        </form>

        <!-- Navigation Pills -->
        <div class="flex flex-wrap justify-center gap-3 md:gap-4 mt-8 w-full">
            <a href="/" class="px-5 md:px-6 py-2.5 md:py-3 rounded-full bg-dark-surface border border-dark-border hover:bg-brand hover:border-brand hover:text-dark-bg text-gray-300 font-medium transition-all duration-300 shadow-md flex items-center gap-2 text-sm md:text-base group">
                <i data-lucide="home" class="w-4 h-4 group-hover:scale-110 transition-transform"></i> 
                Back to Home
            </a>
            <a href="/faq" class="px-5 md:px-6 py-2.5 md:py-3 rounded-full bg-dark-surface border border-dark-border hover:bg-brand hover:border-brand hover:text-dark-bg text-gray-300 font-medium transition-all duration-300 shadow-md flex items-center gap-2 text-sm md:text-base group">
                <i data-lucide="help-circle" class="w-4 h-4 group-hover:scale-110 transition-transform"></i> 
                What is OpenClaw?
            </a>
            <a href="/courses" class="px-5 md:px-6 py-2.5 md:py-3 rounded-full bg-dark-surface border border-dark-border hover:bg-brand hover:border-brand hover:text-dark-bg text-gray-300 font-medium transition-all duration-300 shadow-md flex items-center gap-2 text-sm md:text-base group">
                <i data-lucide="book-open" class="w-4 h-4 group-hover:scale-110 transition-transform"></i> 
                Browse Courses
            </a>
            <a href="/about" class="px-5 md:px-6 py-2.5 md:py-3 rounded-full bg-dark-surface border border-dark-border hover:bg-brand hover:border-brand hover:text-dark-bg text-gray-300 font-medium transition-all duration-300 shadow-md flex items-center gap-2 text-sm md:text-base group">
                <i data-lucide="info" class="w-4 h-4 group-hover:scale-110 transition-transform"></i> 
                About Us
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-6 text-gray-500 text-sm flex flex-col items-center gap-2 animate-fade-in-up" style="animation-delay: 0.2s;">
        <div class="flex items-center gap-2">
            <i data-lucide="shield-check" class="w-4 h-4 text-brand/70"></i>
            <span class="tracking-wide">Molt Academy: Your Source for OpenClaw Mastery</span>
        </div>
    </footer>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Custom Toast System
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast flex items-start gap-3';
            
            toast.innerHTML = `
                <i data-lucide="terminal-square" class="w-5 h-5 text-brand flex-shrink-0 mt-0.5"></i>
                <div>
                    <h4 class="font-bold text-sm text-white mb-1">System Message</h4>
                    <p class="text-sm text-gray-300 leading-tight">${message}</p>
                </div>
            `;
            
            container.appendChild(toast);
            lucide.createIcons();

            // Trigger animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // Remove after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300); // Wait for transition to finish
            }, 4000);
        }

        // Handle Form Submission
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const submitBtn = document.getElementById('submitBtn');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query !== '') {
                // UI Feedback (Loading state)
                const originalIcon = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>';
                submitBtn.disabled = true;
                lucide.createIcons();

                // Simulate network request
                setTimeout(() => {
                    // Reset button
                    submitBtn.innerHTML = originalIcon;
                    submitBtn.disabled = false;
                    lucide.createIcons();
                    
                    // Show custom notification
                    showToast(`Simulating search/routing for: "<strong>${query}</strong>". In a live environment, this would redirect you.`);
                    
                    // Clear input
                    searchInput.value = '';
                }, 800);
            } else {
                // Focus input if empty
                searchInput.focus();
                // Brief shake animation could go here
            }
        });
    </script>
</body>
</html>
